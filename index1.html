<!DOCTYPE html>
<html>
    <head>
        <title>HTML tags</title>
    </head>
    <body>
       
        Today is <b>special day</b> <br>
        Today is <strong>special day</strong><br>

        Today is <i>special day</i> <br>


        Today is <em>special day</em> <br>

        Today is <u>special day</u> <br>

        Today offer is 50% <del>40%</del><br>
        Today offer is 50% <s>40%</s><br>

        H2O is H<sub>2</sub>O <br>
        102 is 10<sup>2</sup> <br>

        Today is <mark>special day</mark> <br>
        Today is <small>special day</small> <br>

        <p><abbr title="WORLD HEALTH ORG">WHO</abbr></p>

        <p>This is <del>50%</del> and <ins>60%</ins></p>
        



    </body>

</html>
